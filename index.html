<!DOCTYPE html>
<html>
  <head>
    <title>Basic Interactions - A-Frame</title>
    <meta name="description" content="Interactions - A-Frame" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img
          id="groundTexture"
          src="https://cdn.aframe.io/a-painter/images/floor.jpg"
        />
        <img id="bttf-logo" src="assets/img/bttf.svg" />
        <a-asset-item
          id="delorean"
          src="assets/3d/delorean/scene.gltf"
        ></a-asset-item>
        <a-asset-item id="tv" src="assets/3d/tv/scene.gltf"></a-asset-item>
        <video id="bttf-video" src="assets/video/bttf.mp4" autoplay loop crossorigin="anonymous"></video>
      </a-assets>

      <a-text
        value="Welcome to your new room!"
        position="-1.5 4 -5"
        color="#000"
        scale="1.5 1.5 1.5"
      ></a-text>
      <a-text
        value="Apply a new color on walls by hovering over the colored cubes."
        position="-1.5 3.5 -5"
        color="#000"
      ></a-text>

      <a-entity
        gltf-model="#delorean"
        position="-0.67 -0.6 13.39"
        scale="0.5 0.5 0.5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000 ; autoplay: true"
      ></a-entity>
      
      <a-entity gltf-model="#tv" glow position="-0.67 0 13.39" scale="1.4 1.4 1.4" shine-orange></a-entity>
      <a-video src="#bttf-video" width="16" height="9" position="0 1.6 -5"></a-video>


      <a-image src="#bttf-logo" material="" scale="2 1 1" position="-0.219 0.78535 13.52119" geometry="" rotation="0 90 0"></a-image>

      <a-entity laser-controls="hand: left"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>

      <a-sky id="bg" color="#fff"></a-sky>

      <a-plane src="#groundTexture" rotation="-90 0 0" width="300" height="300"></a-plane>

      
      
      <a-light type="point" color="#FFA500" intensity="0.5" light="intensity: 4.1; angle: 62.36; decay: 2.91; penumbra: 1; shadowRadius: 12.96"></a-light>
      
      <a-light type="point" color="#FFA500" intensity="0.5" light="type: ambient; color: #ffffff; intensity: 1; angle: 62.36; decay: 2.49"></a-light>



      <a-entity rotation="0 0 0">
        <a-camera wasd-controls="acceleration:200" camera rotation="30 30 0">
          <a-cursor color="#fff"></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>


  </body>
</html>
